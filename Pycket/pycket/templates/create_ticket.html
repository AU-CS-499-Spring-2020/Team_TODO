{% extends 'base_pycket.html'%}

{% block title%}Create Ticket{% endblock %}

{% block stylesheets %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/app/create_ticket.css') }}">
{% endblock %}

{% block content%}
<div class="container">
  <form method="post">
    <div id="ticket-info" class="form-row">
      <div class="col-sm">
        <div class="form-group">
          <label for="title">Title</label>
          <input name="title" id="title" value="{{ request.form['title'] }}" required>
          <label for="body">Body</label>
          <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
        </div>
      </div>
    </div>
    
    <div class="form-row">

    </div>
    <div class="form-group">
      <label for="requestor">Requestor</label>
      <input id="requestor"  type="text">
    </div>
    
    <input type="submit" value="Save">
  </form>
</div>

{% endblock %}
