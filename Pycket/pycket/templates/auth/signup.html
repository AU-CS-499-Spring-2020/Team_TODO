{% extends 'base.html' %}

{% block stylesheets %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
{% endblock %}

{% block content %}
<div class='container'>
  <form>
    <div class="form-group">
      <label for="firstname">First name</label>
      <input id="firstname" type="text" placeholder="First name">
      <label for="firstname">Last name</label>
      <input id="lastname" type="text" placeholder="Last name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> 
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="password" placeholder="Password">
      <div id="message">
        <h3>Password must contain the following:</h3>
        <small id="letter" class="invalid">A <b>lowercase</b> letter</small>
        <small id="capital" class="invalid">A <b>capital (uppercase)</b> letter</small>
        <small id="number" class="invalid">A <b>number</b></small>
        <small id="length" class="invalid">Minimum <b>8 characters</b></small>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/signup_auth.js') }}"></script>
{% endblock %}
